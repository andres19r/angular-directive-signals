<h1>User info</h1>
<hr />
<div class="row">
  <div class="col-4">
    <h3>Actual user: {{ userId() }}</h3>
    <button (click)="loadUser(userId() - 1)" class="btn btn-primary">
      Previous
    </button>
    &nbsp;
    <button (click)="loadUser(userId() + 1)" class="btn btn-primary">
      Next
    </button>
  </div>

  <div class="col-8" *ngIf="currentUser()">
    <h3>User</h3>
    <p>Email: {{ currentUser()?.email }}</p>
    <p>Name: {{ fullName() }}</p>
    <img [src]="currentUser()?.avatar" class="rounded" alt="avatar" />
  </div>

  <div class="col-8 text-danger" *ngIf="!userWasFound()">
    <h3>User not found</h3>
  </div>
</div>
